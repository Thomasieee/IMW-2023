<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>The Magical Journey</title>
</head>
<body>
  <div id="storybook">
    <div id="cover">
      <h1>The Magical Journey</h1>
      <button id="start-button">Start Your Adventure</button>
    </div>
    <div id="story">
      <p id="intro">Once upon a time, in a land of colors and wonders...</p>
    </div>
    <div id="interactive">
      <div class="page" id="page1">
        <h2>Page 1</h2>
        <p>Click to reveal a magical creature!</p>
        <div class="creature" id="creature1"></div>
      </div>
      <div class="page" id="page2">
        <h2>Page 2</h2>
        <p>Scroll down to continue the journey!</p>
      </div>
      <div class="page" id="page3">
        <h2>Page 3</h2>
        <p>Hover over the door to open it and reveal the treasure!</p>
        <div id="door"></div>
        <div id="treasure"></div>
      </div>
    </div>
  </div>
</body>
</html>
